{% load staticfiles %}
<!--
    This needs styling!
-->
<html>
<head>
	<title>{{name}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Note: the following carousel worked with ver. 1.11.2 (assuming it works with 2.1.3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<style>
		.DeviceContainer {
			/* Device dimensions */
			width: 400px;
			height: 650px;
			/* Center content */
			margin: 50px auto;


			background-color: black;
			color: lightgrey;

			overflow-y: auto;
		}

		body {
			height: auto;
		}
	</style>

</head>
<body>
    <div class="DeviceContainer">
        <h1>{{user_full_name}}</h1>
        <hr />
        <h2>Donations: {{user_total_donations}}</h2>
        <h2>Friends Ranking: #{{user_friend_ranking}}</h2>
        <h2>World Ranking: #{{user_world_ranking}}</h2>
        <h2>Favourable charities:</h2>
        <ol>
            {% for charity in user_top_charities %}
            <li>{{charity}}</li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
