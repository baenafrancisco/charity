{% load staticfiles %}
<!--
    This needs styling!
-->
<html>
<head>
	<title>{{name}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Note: the following carousel worked with ver. 1.11.2 (assuming it works with 2.1.3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<style>
		.DeviceContainer {
			/* Device dimensions */
			width: 400px;
			height: 650px;
			/* Center content */
			margin: 50px auto;


			background-color: black;
			color: lightgrey;

			overflow-y: auto;
		}
		body {
			height: auto;
		}
		.carouselImage {
			width: 400px!important;
			height: 280px!important;
		}
	</style>

</head>
<body>
    <div class="DeviceContainer">
        <!-- Have a nice carousel of the charity's images (pasted from w3schools -->
        <div id="charityImageCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				{% for i in charity_images %}
				<li data-target="#charityImageCarousel" data-slide-to="{{forloop.counter|add:"-1"}}" {% if forloop.counter == 1 %}class="active"{% endif %}></li>
				{% endfor %}
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				{% for image in charity_images %}
				<div class="item {% if forloop.counter == 1 %}active{% endif %}">
					<img class="carouselImage" src="{{image}}"/>
				</div>
				{% endfor %}
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#charityImageCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#charityImageCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
				</a>
        </div>

		<h1>{{charity_name}}</h1>
		<div>
			{{charity_description}}
		</div>
		<div>
			<h2>Top donors</h2>
			<ol>
			{% for donor in charity_top_donors %}
				<li>{{donor}}</li>
			{% endfor %}
			</ol>
		</div>
	</div>
</body>
</html>
